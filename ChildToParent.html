<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  // pass the data from child to parent using call back function
 class B extends React.Component {
     render(){
         return <div>
         <h1>B:{this.props.name}</h1>
         </div>
     }
 }
 
  class A extends React.Component {
      
      fnClick(){
          let name=this.refs.RefName.value;
          this.props.fnSendName(name);
      }
      render() {
         return <div>
         <h1>Child</h1>
         <p><b>Name:</b><input ref="RefName"/></p>
         <button onClick={this.fnClick.bind(this)}>Submit</button>
         </div>
      }
  }
  class App extends React.Component {
    constructor() {
        super();
        this.state={
            name:'Not yet received'
        }
        this.getName=this.getName.bind(this);
    }
         getName(data){
           this.setState({name:data})
         }

      render() {
          return <div> <h1>Parent:</h1>
          <A fnSendName={this.getName}/>
          <B name={this.state.name}/>
            </div>
      }
  }
  ReactDOM.render(<App/>, document.getElementById('root'))


</script>
