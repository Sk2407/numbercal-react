<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div></div>

<script type="text/babel">
// A is child class because this class is acting as component in App class
class A extends React.Component {
    fnClick=()=>{
           let name=this.refs.nameRef.value;
           this.props.fnSendName(name);
       }
    render() {
       
        return <div>
            <h2>Child:</h2>
            <p><b>Name:</b><input ref='nameRef'/></p>
             <p><input onClick={this.fnClick} type='button' value='submit'/></p>
        </div>
    }
}
 class App extends React.Component {
   constructor(){
       super();
       this.state={
           name:'Not yet received'
       }
       this.getname=this.getname.bind(this);
   }
    getname(data){
        this.setState({name:data
        })
    }
     render() {
         
         return <div>
             <h3>Parent:{this.state.name}</h3>
            <A fnSendName={this.getname}/>
         </div>
     }
 }
ReactDOM.render(<App/> , document.getElementsByTagName('div')[0])

</script>
