<script src="babel.min.js"></script>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>

<style>
    .box{
      
        height: 50px;
        width: 50px;
        border: 1px solid red;
        display: inline-block;
        line-height: 50px;
        text-align: center;
    }
</style>


<div id="root"></div>

<script type="text/babel">

  
    class App extends React.Component {
        render() {
            return <div className="box">{this.props.val}</div>
        }
    }

      class F1 extends React.Component {
          render() {
            return <div> <div><App val="1"/> <App val="2"/> <App val="3"/> </div>
          <div><App val="4"/> <App val="5"/> <App val="6"/> </div>
          <div><App val="7"/> <App val="8"/> <App val="9"/> </div>
          </div>
          }
      }

    
    ReactDOM.render(<F1/>, document.getElementById("root"))

</script>
