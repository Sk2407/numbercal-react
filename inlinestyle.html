<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>    
<script src="babel.min.js"></script>
<style>
   
   .board{
    height: 300px;
    border: 2px solid red;
    position: relative;
}
#wall{
    height: 250px;
    border: 1px solid red;
    position: absolute;
    left: 400px;
    top:25px
}   
.arrow{
    width: 100px;
    border: 2px solid blue;
    position: absolute;
    top: 125px;
    background:blue;
}


</style>
<div></div>

<script type="text/babel">

 class App extends React.Component {
    constructor(){
        super();
        this.state={
            l:0
        }
    }
    fnShoot(){
       let interval= setInterval(()=>{
            this.setState({
            l:this.state.l+1
        })
        if(this.state.l==300){
           clearInterval(interval)
        }
        },10)
       
    }
     render(){
         return <div>
         <div className='board'>
         <div className="arrow" style={{left:this.state.l}}></div>
         <div id='wall'></div>
         </div>
          <button onClick={this.fnShoot.bind(this)}>Shoot</button>
         </div>
     }
 }

ReactDOM.render(<App />, document.getElementsByTagName('div')[0]);
</script>
