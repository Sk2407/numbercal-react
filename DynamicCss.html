<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>    
<script src="babel.min.js"></script>
<style>
    ul{
      list-style-type: none;
     
        text-align: right;
        margin:0;
        line-height:40px;
        background:yellow;
    }
    ul > li{
      display:inline;
      margin-right: 10px;
      letter-spacing:3px;
      cursor:pointer;
      font-weight: bold;
    }
    .menu-active{
        color: red;
    font-size: 20px;
    font-style: italic;
}
    
</style>
<div></div>
<script type="text/babel">
class App extends React.Component {
    constructor(){
        super();
        this.state={
            menuItem:'Home'
        }
    }
    fnMenu(eve) {
        
        eve.stopPropagation();
        if(eve.target.tagName=='UL')return;
       console.log(eve.target.id)
       this.setState({
           menuItem:eve.target.id,
       })
    }
    render(){
      const  {menuItem}=this.state
        return <ul onClick={this.fnMenu.bind(this)}>
        <li id='Home' className={ menuItem=='Home' && 'menu-active'} > Home</li>
        <li id='About' className={menuItem=='About' && 'menu-active'}>About</li>
        <li id='Contact' className={menuItem=='Contact' && 'menu-active'}>Contact </li>
        <li id='Service'  className={ menuItem=='Service' && 'menu-active'}>Service</li>
        </ul>
    }
}

ReactDOM.render(<App/>, document.getElementsByTagName('div')[0])

</script>
