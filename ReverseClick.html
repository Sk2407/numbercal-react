<script src="babel.min.js"></script>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>
<script type="text/babel">

class Reverse extends React.Component{
    f1(){
     let str=this.refs.strRef.value;
     if(Number(str)){
         alert('enter valid string');
         return ;
     }
     let output=str.split("").reverse().join("");
     this.refs.resRef.innerText=output;
     this.refs.resRef.style.color='red';
    }
    
    render() {

        return <div>
             <h2>Reverse the string</h2>
             <p><b>Input:</b><input ref='strRef'/></p>    
             <p><input type="button" value="Result" onClick={this.f1.bind(this)}/> </p>
             <h3 ref='resRef'></h3>
        </div>
    }
}

  ReactDOM.render(<Reverse/>,document.getElementById('root'))

</script>
